
name: Unit Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# TODO: run tests on more platforms (BSD, Windows, OS X, etc.)

jobs:
  unit-tests-ubuntu:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        run: python3 build.py -t run-tests
